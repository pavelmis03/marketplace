{% extends 'base/base.html' %}


{% block content %}
    <h1>На этой странице вы можете добавить адреса ваших магазинов</h1>
    <hr>

    <form method="POST" name="shop_coordinates">
        {% csrf_token %}
        <div>Укажите координаты вашего магазина</div>
        <input required="false" type="text" id="address" name="address" class="input checking-page__input" placeholder="Address" value="">
        <input required="true" type="hidden" type="text" id="x_coord" name="x_coord" class="input checking-page__input" placeholder="X координата" value=""></input>
        <input required="true" type="hidden" type="text" id="y_coord" name="y_coord" class="input checking-page__input" placeholder="Y координата" value=""></input>
        <input type="submit" name="addNew" value="Добавить магазин">
    </form>

    <input type="button" id="delAll" name="delAll" value="Удалить все магазины">

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=a4f87bfa-49ea-423d-8727-02a713d3c955" type="text/javascript"></script>

    <script>

    delAll.addEventListener("click", function() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", '/ya_maps/?deleteAll=true', true);
        xhr.send();
        xhr.addEventListener("readystatechange", function () {
            if((xhr.readyState == 4) && (xhr.status == 200)) {
                document.location.reload();
            }
        });
    });
    ymaps.ready(init);

function init() {
    var myPlacemark,
        myMap = new ymaps.Map('map', {
            center: [55.753994, 37.622093],
            zoom: 9
        }, {
            searchControlProvider: 'yandex#search'
        }),
            BalloonContentLayout = ymaps.templateLayoutFactory.createClass(
                '<div style="margin: 10px;">' +
                    '<input type="hidden" name="x_data" value="x{{properties.xdata}}"></input> ' +
                    '<input type="hidden" name="y_data" value="x{{properties.ydata}}"></input> ' +
                    '<button id="counter-button"> Удалить торговую точку </button>' +
                '</div>', {

                // Переопределяем функцию build, чтобы при создании макета начинать
                // слушать событие click на кнопке-счетчике.
                build: function () {
                    // Сначала вызываем метод build родительского класса.
                    BalloonContentLayout.superclass.build.call(this);
                    // А затем выполняем дополнительные действия.
                    $('#counter-button').bind('click', this.onCounterClick);
                },

                // Аналогично переопределяем функцию clear, чтобы снять
                // прослушивание клика при удалении макета с карты.
                clear: function () {
                    // Выполняем действия в обратном порядке - сначала снимаем слушателя,
                    // а потом вызываем метод clear родительского класса.
                    $('#counter-button').unbind('click', this.onCounterClick);
                    BalloonContentLayout.superclass.clear.call(this);
                },

                onCounterClick: function () {
                    let xhr = new XMLHttpRequest();
                    xhr.open("GET", '/ya_maps/?deletePlacemark=true&x_data=' + {{properties.x_data}} + '&y_data=' + {{properties.y_data}} + "", true);
                    xhr.send();
                    xhr.addEventListener("readystatechange", function () {
                        if((xhr.readyState == 4) && (xhr.status == 200)) {
                            document.location.reload();
                        }
                    });
                }
            });

    // Слушаем клик на карте.
    myMap.events.add('click', function (e) {
        var coords = e.get('coords');

        // Если метка уже создана – просто передвигаем ее.
        if (myPlacemark) {
            myPlacemark.geometry.setCoordinates(coords);
        }
        // Если нет – создаем.
        else {
            myPlacemark = createPlacemark(coords);
            myMap.geoObjects.add(myPlacemark);
            // Слушаем событие окончания перетаскивания на метке.
            myPlacemark.events.add('dragend', function () {
                getAddress(myPlacemark.geometry.getCoordinates());
            });
        }
        getAddress(coords);
        x_coord["value"] = myPlacemark.geometry.getCoordinates()[0]
        y_coord["value"] = myPlacemark.geometry.getCoordinates()[1]
    });

    spawnOldPlacemarks(myMap);

    function spawnOldPlacemarks(map) {
            var arr = {{ Jsonchik }}
            arr.forEach(function(item, i, arr) {

                var oldPlacemark = new ymaps.Placemark(item, {
                    iconCaption: 'Тут ' + i + ' магазин',
                    name: 'Удаление торговой точки ',
                    xdata: item[0],
                    ydata: item[1],
                }, {
                    preset: 'islands#darkBlueIcon',
                    balloonContentLayout: BalloonContentLayout,
                    balloonPanelMaxMapArea: 0,
                    draggable: false
                });

                map.geoObjects.add(oldPlacemark);
            });
    }

    // Создание метки.
    function createPlacemark(coords) {
        return new ymaps.Placemark(coords, {
            iconCaption: 'поиск...',
            iconCaptionMaxWidth: 2000
        }, {
            iconCaptionMaxWidth: 2000,
            preset: 'islands#redDotIcon',
            draggable: false,
            hideIconOnBalloonOpen: false,
            hasBalloon: true
        });
    }

    // Определяем адрес по координатам (обратное геокодирование).
    function getAddress(coords) {
        myPlacemark.properties.set('iconCaption', 'поиск...');
        myPlacemark.properties.set('iconCaptionMaxWidth', '2000');
        ymaps.geocode(coords).then(
        function (res) {
            var firstGeoObject = res.geoObjects.get(0);

            address["value"] = firstGeoObject.getAddressLine();

            myPlacemark.properties
                .set({
                    // Формируем строку с данными об объекте.
                    iconCaption: [
                        // Название населенного пункта или вышестоящее административно-территориальное образование.
                        firstGeoObject.getLocalities().length ? firstGeoObject.getAddressLine() : firstGeoObject.getAddressLine(),
                        // Получаем путь до топонима, если метод вернул null, запрашиваем наименование здания.
                        firstGeoObject.getThoroughfare() || firstGeoObject.getPremise()
                    ].filter(Boolean).join(', '),
                    // В качестве контента балуна задаем строку с адресом объекта.
                    balloonContent: firstGeoObject.getAddressLine()
                });
        });


    }
}

    </script>
    <div id="map" style="width: 600px; height: 400px"></div>
{% endblock %}
